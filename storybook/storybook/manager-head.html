<link rel="icon" href="./favicon.ico" />
<link rel="stylesheet" href="./storybook.css" />
<script>
  var storybookTitle = 'Korus-ui - библиотека компонентов для создания интерактивных интерфейсов и вёрстки в приложениях на React';
  document.title = storybookTitle;
  var observer = new MutationObserver(function(mutations) {
    if (document.title.match(/Storybook$/)) {
      document.title = storybookTitle;
    }
  }).observe(document.querySelector('title'), {
    childList: true,
    subtree: true,
    characterData: true
  });
</script>
